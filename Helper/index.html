<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç —Ä–∞—Å—Ö–æ–¥–æ–≤</title>
  <meta name="theme-color" content="#2E7D32">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 25px;
      background: #f9f9f9;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #2E7D32;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.3em;
      padding: 16px 32px;
      margin: 20px 0;
      border: none;
      border-radius: 14px;
      background: #2E7D32;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.98);
    }
    #status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è –î–∏–∫—Ç—É–π—Ç–µ —Ä–∞—Å—Ö–æ–¥</h1>
  <button id="start">–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
  <div id="status">–ü—Ä–∏–º–µ—Ä: ¬´350 –Ω–∞ –æ–±–µ–¥¬ª –∏–ª–∏ ¬´1200 —Ä—É–±–ª–µ–π –∑–∞ –ø—Ä–æ–¥—É–∫—Ç—ã¬ª</div>

  <script>
    // ‚Üê –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–® URL –ò–ó APPS SCRIPT
    const WEB_APP_URL = 'https://script.google.com/macros/s/–í–ê–®_URL/exec';

    const startBtn = document.getElementById('start');
    const statusEl = document.getElementById('status');

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ SpeechRecognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      statusEl.innerHTML = '‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome –Ω–∞ Android.';
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.interimResults = false;

      startBtn.addEventListener('click', () => {
        statusEl.textContent = 'üéôÔ∏è –°–ª—É—à–∞—é... –ì–æ–≤–æ—Ä–∏—Ç–µ —á—ë—Ç–∫–æ.';
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        statusEl.innerHTML = `–í—ã —Å–∫–∞–∑–∞–ª–∏: <b>"${transcript}"</b>`;

        // –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–∞—Ä—Å–∏–Ω–≥: –∏—â–µ–º —á–∏—Å–ª–æ –≤ –Ω–∞—á–∞–ª–µ –∏–ª–∏ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ
        const match = transcript.match(/(\d+(?:\.\d+)?)/);
        if (match) {
          const amount = parseFloat(match[1]);
          // –£–¥–∞–ª—è–µ–º —Å—É–º–º—É –∏–∑ —Å—Ç—Ä–æ–∫–∏ –∏ –æ—á–∏—â–∞–µ–º –æ—Å—Ç–∞—Ç–æ–∫ ‚Äî —ç—Ç–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è
          let category = transcript.replace(match[0], '').replace(/—Ä—É–±–ª–µ–π?|‚ÇΩ|–Ω–∞|–∑–∞|\s+/g, ' ').trim();
          category = category || '–ø—Ä–æ—á–µ–µ';

          sendToSheet(amount, category, transcript);
        } else {
          statusEl.innerHTML += '<br>‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–∞ —Å—É–º–º–∞. –°–∫–∞–∂–∏—Ç–µ —á–∏—Å–ª–æ.';
        }
      };

      recognition.onerror = (event) => {
        statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${event.error}`;
        if (event.error === 'not-allowed') {
          statusEl.innerHTML += '<br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.';
        }
      };
    }

    async function sendToSheet(amount, category, comment) {
      try {
        // Google Apps Script —Å no-cors –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ç–µ–ª–æ, –Ω–æ –∑–∞–ø—Ä–æ—Å –ø—Ä–æ—Ö–æ–¥–∏—Ç
        await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, category, comment })
        });
        statusEl.innerHTML = `‚úÖ –ó–∞–ø–∏—Å–∞–Ω–æ!<br><b>${amount} ‚ÇΩ</b> ‚Äî ${category}`;
      } catch (err) {
        statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${err.message}`;
      }
    }
  </script>
</body>
</html>
