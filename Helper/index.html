<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç —Ä–∞—Å—Ö–æ–¥–æ–≤</title>
  <meta name="theme-color" content="#2E7D32">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 25px;
      background: #f9f9f9;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #2E7D32;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.3em;
      padding: 16px 32px;
      margin: 20px 0;
      border: none;
      border-radius: 14px;
      background: #2E7D32;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.98);
    }
    #status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è –î–∏–∫—Ç—É–π—Ç–µ —Ä–∞—Å—Ö–æ–¥</h1>
  <button id="start">–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
  <div id="status">–ü—Ä–∏–º–µ—Ä: ¬´350 –Ω–∞ –æ–±–µ–¥¬ª –∏–ª–∏ ¬´1200 —Ä—É–±–ª–µ–π –∑–∞ –ø—Ä–æ–¥—É–∫—Ç—ã¬ª</div>

  <script>
    // üî¥ –í–ê–ñ–ù–û: –≤—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π URL –∑–¥–µ—Å—å!
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx8K8NKtvJr6FejmN7qwUzHQm8rjCOdVKR0SyGI14sl7JnfjA3Ui3CxYL_AmUMwCP9k/exec';

    const startBtn = document.getElementById('start');
    const statusEl = document.getElementById('status');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      statusEl.innerHTML = '‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome –Ω–∞ Android.';
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.interimResults = false;

      startBtn.addEventListener('click', () => {
        statusEl.textContent = 'üéôÔ∏è –°–ª—É—à–∞—é... –ì–æ–≤–æ—Ä–∏—Ç–µ —á—ë—Ç–∫–æ.';
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        statusEl.innerHTML = `–í—ã —Å–∫–∞–∑–∞–ª–∏: <b>"${transcript}"</b>`;

        const match = transcript.match(/(\d+(?:\.\d+)?)/);
        if (match) {
          const amount = parseFloat(match[1]);
          let category = transcript.replace(match[0], '').replace(/—Ä—É–±–ª–µ–π?|‚ÇΩ|–Ω–∞|–∑–∞|\s+/g, ' ').trim();
          category = category || '–ø—Ä–æ—á–µ–µ';
          sendToSheet(amount, category);
        } else {
          statusEl.innerHTML += '<br>‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–∞ —Å—É–º–º–∞. –°–∫–∞–∂–∏—Ç–µ —á–∏—Å–ª–æ.';
        }
      };

      recognition.onerror = (event) => {
        statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${event.error}`;
      };
    }

    async function sendToSheet(amount, category) {
      try {
        const url = `${WEB_APP_URL}?amount=${encodeURIComponent(amount)}&category=${encodeURIComponent(category)}`;
        statusEl.innerHTML = '–û—Ç–ø—Ä–∞–≤–ª—è—é...';

        const response = await fetch(url);
        const result = await response.json();

        if (result.status === 'ok') {
          statusEl.innerHTML = `‚úÖ –ó–∞–ø–∏—Å–∞–Ω–æ!<br><b>${amount} ‚ÇΩ</b> ‚Äî ${result.category}`;
        } else {
          statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${result.error || '—Å–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª'}`;
        }
      } catch (err) {
        statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${err.message}`;
      }
    }
  </script>
</body>
</html>
