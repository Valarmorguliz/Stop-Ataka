<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –¥–æ—Ö–æ–¥–æ–≤ –∏ —Ä–∞—Å—Ö–æ–¥–æ–≤</title>
  <meta name="theme-color" content="#2E7D32">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 25px;
      background: #f9f9f9;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #2E7D32;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.3em;
      padding: 16px 32px;
      margin: 20px 0;
      border: none;
      border-radius: 14px;
      background: #2E7D32;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.98);
    }
    #status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è –î–∏–∫—Ç—É–π—Ç–µ –¥–æ—Ö–æ–¥ –∏–ª–∏ —Ä–∞—Å—Ö–æ–¥</h1>
  <button id="start">–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
  <div id="status">–ü—Ä–∏–º–µ—Ä—ã:<br>¬´—Ä–∞—Å—Ö–æ–¥ 300 –Ω–∞ –∫–æ—Ñ–µ¬ª<br>¬´–¥–æ—Ö–æ–¥ 50000 –∑–∞—Ä–ø–ª–∞—Ç–∞¬ª</div>

  <script>
    // üî¥ –í–ê–ñ–ù–û: –≤–∞—à —Ä–∞–±–æ—á–∏–π URL (—É–∂–µ –≤—Å—Ç–∞–≤–ª–µ–Ω)
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx8K8NKtvJr6FejmN7qwUzHQm8rjCOdVKR0SyGI14sl7JnfjA3Ui3CxYL_AmUMwCP9k/exec';

    const startBtn = document.getElementById('start');
    const statusEl = document.getElementById('status');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      statusEl.innerHTML = '‚ùå –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –≤ Chrome (Android/–ü–ö).';
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.interimResults = false;

      startBtn.addEventListener('click', () => {
        statusEl.innerHTML = 'üéôÔ∏è –°–ª—É—à–∞—é... –ì–æ–≤–æ—Ä–∏—Ç–µ —á—ë—Ç–∫–æ.';
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        statusEl.innerHTML = `–í—ã —Å–∫–∞–∑–∞–ª–∏: <b>"${transcript}"</b>`;

        const lower = transcript.toLowerCase();
        let type;

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏
        if (
          lower.startsWith('–¥–æ—Ö–æ–¥') ||
          lower.startsWith('–¥–æ—Ö–æ–¥—ã') ||
          lower.includes('–ø–æ–ª—É—á–∏–ª') ||
          lower.includes('–∑–∞—Ä–ø–ª–∞—Ç–∞') ||
          lower.includes('–ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ') ||
          lower.includes('–∞–≤–∞–Ω—Å')
        ) {
          type = 'income';
        } else if (
          lower.startsWith('—Ä–∞—Å—Ö–æ–¥') ||
          lower.startsWith('—Ä–∞—Å—Ö–æ–¥—ã') ||
          lower.includes('–ø–æ—Ç—Ä–∞—Ç–∏–ª') ||
          lower.includes('–∫—É–ø–∏–ª') ||
          lower.includes('–æ–ø–ª–∞—Ç–∏–ª') ||
          lower.includes('—Å–Ω—è–ª')
        ) {
          type = 'expense';
        } else {
          // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äî —Ä–∞—Å—Ö–æ–¥
          type = 'expense';
        }

        // –ò—â–µ–º —Å—É–º–º—É
        const match = transcript.match(/(\d+(?:\.\d+)?)/);
        if (!match) {
          statusEl.innerHTML += '<br>‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–∞ —Å—É–º–º–∞. –°–∫–∞–∂–∏—Ç–µ —á–∏—Å–ª–æ.';
          return;
        }

        const amount = parseFloat(match[1]);

        // –£–¥–∞–ª—è–µ–º —Å–ª—É–∂–µ–±–Ω—ã–µ —Å–ª–æ–≤–∞ –∏ —Å—É–º–º—É, –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é
        let clean = transcript
          .replace(/(–¥–æ—Ö–æ–¥—ã?|—Ä–∞—Å—Ö–æ–¥—ã?|–ø–æ–ª—É—á–∏–ª|–ø–æ—Ç—Ä–∞—Ç–∏–ª|–∫—É–ø–∏–ª|–æ–ø–ª–∞—Ç–∏–ª|—Å–Ω—è–ª|–∑–∞—Ä–ø–ª–∞—Ç–∞|–∞–≤–∞–Ω—Å|–ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ|—Ä—É–±–ª–µ–π?|‚ÇΩ)/gi, '')
          .replace(match[0], '')
          .replace(/\s+/g, ' ')
          .trim();

        const category = clean || '–ø—Ä–æ—á–µ–µ';

        sendToSheet(type, amount, category);
      };

      recognition.onerror = (event) => {
        statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ${event.error}`;
        if (event.error === 'not-allowed') {
          statusEl.innerHTML += '<br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.';
        }
      };
    }

    async function sendToSheet(type, amount, category) {
      try {
        const url = `${WEB_APP_URL}?type=${encodeURIComponent(type)}&amount=${encodeURIComponent(amount)}&category=${encodeURIComponent(category)}`;
        statusEl.innerHTML = '–û—Ç–ø—Ä–∞–≤–ª—è—é –¥–∞–Ω–Ω—ã–µ –≤ —Ç–∞–±–ª–∏—Ü—É...';

        const response = await fetch(url);
        const result = await response.json();

        if (result.status === 'ok') {
          const label = type === 'income' ? '‚úÖ üí∞ –î–æ—Ö–æ–¥' : '‚úÖ üí≥ –†–∞—Å—Ö–æ–¥';
          statusEl.innerHTML = `${label} –∑–∞–ø–∏—Å–∞–Ω!<br><b>${amount} ‚ÇΩ</b> ‚Äî ${result.category}<br>–õ–∏—Å—Ç: ${result.sheet}`;
        } else {
          statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${result.error || '—Å–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª'}`;
        }
      } catch (err) {
        statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${err.message}`;
      }
    }
  </script>
</body>
</html>
